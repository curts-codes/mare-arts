<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <div class="logo">Mare Arts Admin</div>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
  </header>

  <main class="orders-container">
    <h1>Admin Dashboard</h1>
    <div id="admin-warning" style="color:red;"></div>
    <section>
      <h2>All Users</h2>
      <ul id="user-list"></ul>
    </section>

    <section>
      <h2>All Orders</h2>
      <div id="all-orders"></div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Mare Arts</p>
  </footer>

  <script>
    const loggedInEmail = localStorage.getItem('loggedInUser');
    const adminEmail = 'curtis@example.com'; // üîê YOUR ADMIN EMAIL

    const nav = document.getElementById("nav-menu");

    if (loggedInEmail) {
      const userData = JSON.parse(localStorage.getItem(`user-${loggedInEmail}`));
      const userItem = document.createElement("li");
      userItem.textContent = `Welcome, ${userData.name}`;
      const logoutItem = document.createElement("li");
      logoutItem.innerHTML = `<a href="#" id="logout-btn">Logout</a>`;
      nav.append(userItem, logoutItem);

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
      });
    }

    if (loggedInEmail !== adminEmail) {
      document.getElementById("admin-warning").textContent = "Access denied. You are not an admin.";
      document.querySelector("main").style.display = "none";
    } else {
      loadUsers();
      loadAllOrders();
    }

    function loadUsers() {
      const userList = document.getElementById('user-list');
      userList.innerHTML = '';

      for (let key in localStorage) {
        if (key.startsWith('user-')) {
          const user = JSON.parse(localStorage.getItem(key));
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email})`;
          userList.appendChild(li);
        }
      }
    }

    function loadAllOrders() {
      const orderBox = document.getElementById('all-orders');
      orderBox.innerHTML = '';

      for (let key in localStorage) {
        if (key.startsWith('user-')) {
          const user = JSON.parse(localStorage.getItem(key));
          if (user.orders && user.orders.length > 0) {
            user.orders.forEach((order, index) => {
              const div = document.createElement('div');
              div.classList.add('order-card');
             const isFulfilled = order.fulfilled;
div.classList.toggle("fulfilled", isFulfilled);

      function markFulfilled(email, orderIndex) {
        const userKey = `user-${email}`;
        const user = JSON.parse(localStorage.getItem(userKey));
          if (!user || !user.orders || !user.orders[orderIndex]) return;

          user.orders[orderIndex].fulfilled = true;
          localStorage.setItem(userKey, JSON.stringify(user));
  loadAllOrders();
}


div.innerHTML = `
  <h3>${user.name} (${user.email}) - Order #${index + 1}</h3>
  <p><strong>Date:</strong> ${order.date}</p>
  <p><strong>Items:</strong></p>
  <ul>
    ${order.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join("")}
  </ul>
  <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
  <p>Status: <strong>${isFulfilled ? "Fulfilled ‚úÖ" : "Pending ‚è≥"}</strong></p>
  <button onclick="markFulfilled('${user.email}', ${index})" ${isFulfilled ? "disabled" : ""}>
    Mark as Fulfilled
  </button>
`;

              orderBox.appendChild(div);
            });
          }
        }
      }
    }
  </script>
</body>
</html>
