<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <div class="logo">Mare Arts</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Shop Our Products</h1>
    <div id="product-container" class="product-list"></div>
    <h1>Shop All Products</h1>

<!-- Custom Orders Button -->
<a href="custom.html" class="button-link">ðŸŽ¨ Create a Custom Order</a>

<!-- Products Container -->
<section class="product-card-container" id="product-list">
  <!-- Products will be loaded here dynamically -->
</section>

  </main>

  <footer>
    <p>Â© 2025 Mare Arts</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function getProducts() {
      return JSON.parse(localStorage.getItem("products")) || [];
    }

    function renderProducts() {
      const container = document.getElementById("product-container");
      const products = getProducts();

      if (products.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      container.innerHTML = "";

      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <a href="product.html?id=${product.id}" style="text-decoration:none; color:inherit;">
            <img src="${product.image}" alt="${product.name}" style="width:100px; height:100px;" />
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
          </a>
        `;
        container.appendChild(div);
      });
    }

    renderProducts();
  </script>

  <style>
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      padding: 1em;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 8px;
      text-align: center;
      background: #fff;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</body>
</html>
