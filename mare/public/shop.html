<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mare Arts Shop</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="scripts/cart.js"></script>

</head>
<body>
  <header>
    <div class="logo">Mare Arts</div>
    <nav>
  <ul id="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
    <li><a href="account.html">Account</a></li>
    <li id="auth-link"></li>
    <li><a href="account-settings.html">My Account</a></li>
  </ul>
</nav>


  </header>

  <main class="shop-page">
    <h1>Shop All Products</h1>
    <p>
  Want something custom?
   <a href="custom.html" class="custom-btn">Create a Custom Design</a>

</p>
    <div class="product-list">
      <div class="product">
        <img src="images/Mug.png" height="1024" width="1024"/>
        <p>Mug<br>$15.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/Stickers.png" height="1024" width="1024"/>
        <p>Sticker Pack<br>$8.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/Totebags.png" height="1024" width="1024"/>
        <p>Tote Bag<br>$12.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer id="contact">
    <p>Â© 2025 Mare Arts</p>
    <div class="socials">Instagram | Facebook | Email</div>
  </footer>
  <script src="scripts/cart.js"></script>

<script>
  // Attach buttons to addToCart
  document.querySelectorAll('.product').forEach(product => {
    const name = product.querySelector('p').innerText.split('\n')[0];
    const priceText = product.querySelector('p').innerText.split('\n')[1];
    const price = parseFloat(priceText.replace('$', ''));
    const button = product.querySelector('button');

    button.addEventListener('click', () => {
      addToCart(name, price);
      alert(`${name} added to cart!`);
    });
  });

  updateCartCount(); // Update count on load

  function logout() {
    localStorage.removeItem('loggedInUser');
    alert('You have been logged out.');
    window.location.href = 'index.html';
  }
  window.addEventListener('DOMContentLoaded', () => {
  const loggedIn = localStorage.getItem('loggedInUser');
  if (!loggedIn) {
    document.querySelector("a[href='my-orders.html']").style.display = 'none';
    document.querySelector("a[onclick='logout()']").style.display = 'none';
  }
});

</script>
<script>
  const email = localStorage.getItem("loggedInUser");
const nav = document.getElementById("nav-menu");

if (email) {
  const userData = JSON.parse(localStorage.getItem(`user-${email}`));
  const name = userData?.name || email;

  const userItem = document.createElement("li");
  userItem.textContent = `Welcome, ${name}`;

  const logoutItem = document.createElement("li");
  logoutItem.innerHTML = `<a href="#" id="logout-btn">Logout</a>`;

  nav.append(userItem, logoutItem);

  document.getElementById("logout-btn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.reload();
  });

  } else {
    const loginItem = document.createElement("li");
    loginItem.innerHTML = `<a href="account.html">Login</a>
`;
    nav.appendChild(loginItem);
  }
</script>
<script>
  const authLink = document.getElementById('auth-link');
  const currentUser = localStorage.getItem('currentUser');

  if (currentUser) {
    authLink.innerHTML = `
      <a href="account-settings.html">My Account</a>
      <a href="#" onclick="logout()">Logout</a>
    `;
  } else {
    authLink.innerHTML = `<a href="account.html">Login</a>`;
  }

  function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
