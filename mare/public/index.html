<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mare Arts</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <div class="logo">Mare Arts</div>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="account.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to Mare Arts</h1>
    <p>Discover custom mugs, stickers, shirts and more!</p>

    <section class="product-card-container">
      <!-- Example product cards -->
      <div class="order-summary">
        <h3>Custom Mug</h3>
        <img src="images/Mug.png" height="400" width="400"/>
        <p>$12.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="order-summary">
        <h3>Sticker Pack</h3>
        <img src="images/Stickers.png" height="400" width="400"/>
        <p>$5.99</p>
        <button>Add to Cart</button>
      </div>

      <div class="order-summary">
        <h3>Tote Bags</h3>
        <img src="images/Totebags.png" height="400" width="400"/>
        <p>$5.99</p>
        <button>Add to Cart</button>
      </div>

    </section>
  </main>

  <footer>
    <p>Â© 2025 Mare Arts</p>
  </footer>

  <script>
    // Example: Load cart count from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").textContent = cart.length;

    // Optional: Inject welcome message + logout
    const email = localStorage.getItem("loggedInUser");
    if (email) {
      const nav = document.getElementById("nav-menu");

      const welcomeItem = document.createElement("li");
      welcomeItem.textContent = `Welcome, ${email}`;
      nav.appendChild(welcomeItem);

      const logoutItem = document.createElement("li");
      logoutItem.innerHTML = `<a href="#" onclick="logout()">Logout</a>`;
      nav.appendChild(logoutItem);
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("currentUser");
      window.location.href = "account.html";
    }
  </script>
</body>
</html>
